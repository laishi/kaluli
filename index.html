
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 识食</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#DC2626",
                        "primary-neon": "#FF0000",
                        "crimson-red": "#DC143C",
                        "dark-bg": "#000000",
                        "card-gray": "#1A1A1A",
                        "border-red": "rgba(255, 0, 0, 0.2)",
                    },
                    fontFamily: {
                        "display": ["Inter", "Plus Jakarta Sans", "Noto Sans SC", "sans-serif"],
                        "futuristic": ["Orbitron", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-dark-bg text-white font-display;
                min-height: 100dvh;
                margin: 0;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill-1 {
            font-variation-settings: 'FILL' 1;
        }
        .red-glow {
            background: radial-gradient(circle at center, rgba(220, 38, 38, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
        }
        .shutter-glow {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), inset 0 0 15px rgba(255, 0, 0, 0.4);
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .laser-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #FF0000, transparent);
            box-shadow: 0 0 15px #FF0000, 0 0 5px white;
            position: absolute;
            width: 100%;
            animation: scan 3s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
